<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- 
Sadece xs ekranlarda gözükecek bir element tasarlayınız.
Sadece xs ekranlarda gözükmeyecek bir element tasarlayınız.
Sadece md ekranlarda gözükecek bir element tasarlayınız.
Sadece md ekranlarda gözükmeyecek bir element tasarlayınız.
Sadece md+ ekranlarda gözükecek bir element tasarlayınız.


 -->

    <div class="container">
      <div class="row">
        <div class="col d-sm-none bg-danger">1</div>
        <div class="col d-none d-sm-block bg-primary">2</div>
        <div class="col d-none d-md-block d-lg-none bg-success">3</div>
        <div class="col d-md-none d-lg-block bg-info">4</div>
        <div class="col d-none d-lg-block bg-warning">5</div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

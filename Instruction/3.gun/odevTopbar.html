<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Topbar Çalışması</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <style>
      .topbar a {
        text-decoration: none;
        color: white;
      }

      .topbar .col:first-child i {
        color: rgb(209, 209, 68);
      }
      .topbar .col:last-child i {
        color: rgb(57, 116, 117);
      }
    </style>
  </head>
  <body>
    <div class="container-fluid bg-dark p-2 topbar">
      <div class="row">
        <div class="col">
          <a href="tel:+905005005050"
            ><i class="fa-solid fa-phone-volume"></i>
            <span class="d-none d-md-inline"> +90 500 500 50 50</span>
          </a>

          <a href="https://api.whatsapp.com/send?phone=905005005050"
            ><i class="fa-brands fa-whatsapp"></i>
            <span class="d-none d-md-inline"> +905005005050</span>
          </a>
        </div>
        <div class="col text-end">
          <a href="https://twitter.com/login?lang=tr"
            ><i class="fa-brands fa-twitter"></i
          ></a>

          <a href="https://tr-tr.facebook.com/"
            ><i class="fa-brands fa-facebook"></i
          ></a>
          <a href="https://www.instagram.com/"
            ><i class="fa-brands fa-instagram"></i
          ></a>
          <a href="#" class="d-none d-lg-inline">#techproed</a>
        </div>
      </div>
    </div>
  </body>
</html>
